<!DOCTYPE html>
<html>
<head>
    <title>Drug Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Drug Recommendation</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="Age" required>

        <label for="sex">Sex:</label>
        <select name="Sex" required>
            <option value="Male">M</option>
            <option value="Female">F</option>
        </select>

        <label for="bp">Blood Pressure (BP):</label>
        <select name="BP" required>
            <option value="LOW">LOW</option>
            <option value="NORMAL">NORMAL</option>
            <option value="HIGH">HIGH</option>
        </select>

        <label for="cholesterol">Cholesterol:</label>
        <select name="Cholesterol" required>
            <option value="NORMAL">NORMAL</option>
            <option value="HIGH">HIGH</option>
        </select>

        <label for="na_to_k">Na to K ratio:</label>
        <input type="number" step="any" name="Na_to_K" required>

        <button type="submit">Predict Drug</button>
    </form>

    {% if prediction %}
        <h2>Predicted Drug: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
